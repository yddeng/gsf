syntax = "proto3";
option go_package = "protocol";

message nodeInfo {
	uint32 logicAddr     = 1;
	string netAddr       = 2;
}

message loginReq {
	nodeInfo node = 1;
}

message loginResp {
	bool   ok      = 1;
	string msg     = 2;
}

message heartbeat {
	int64  timestamp = 1; // s
}

message notifyNodeInfo {
	repeated nodeInfo nodes = 1;
}

message nodeLeave {
	uint32 logicAddr = 1;
}

message nodeEnter {
	nodeInfo node = 1;
}